<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coface Turkiye</title>
  <style>
    /* ---------- GLOBAL STYLES ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f9fafb;
      color: #1e293b;
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }

    /* ---------- NAVBAR ---------- */
    header {
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #0f172a;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a:hover {
      color: #2563eb;
    }

    /* ---------- HERO SECTION ---------- */
    .hero {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://images.unsplash.com/photo-1581092334607-c31b1a33d0f2?auto=format&fit=crop&w=1600&q=80') center/cover;
      color: white;
      text-align: center;
      padding: 7rem 1rem;
    }
    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      background: #2563eb;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1d4ed8;
    }

    /* ---------- SECTION BASE ---------- */
    section {
      padding: 4rem 1rem;
    }

    /* ---------- ABOUT SECTION ---------- */
    .about {
      background: #ffffff;
      text-align: center;
    }
    .about h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0f172a;
    }
    .about p {
      max-width: 700px;
      margin: 0 auto;
      color: #475569;
    }

    /* ---------- SERVICES SECTION ---------- */
    .services {
      background: #f1f5f9;
    }
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .service-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 2rem;
      transition: transform 0.3s ease;
    }
    .service-card:hover {
      transform: translateY(-5px);
    }
    .service-card h3 {
      margin-bottom: 1rem;
      color: #0f172a;
    }
    .service-card p {
      color: #475569;
      font-size: 0.95rem;
    }

    /* ---------- CONTACT SECTION ---------- */
    .contact {
      background: #ffffff;
    }
    .contact h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0f172a;
    }
    .contact p {
      text-align: center;
      color: #475569;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: #0f172a;
      color: #cbd5e1;
      text-align: center;
      padding: 2rem 1rem;
    }
    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">YourLogo</div>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Sigorta cozumleriniz burada</h1>
    <p>.</p>
    <a href="#services" class="btn">E</a>
  </section>

  <section id="about" class="about">
    <h2>Hakkimizda</h2>
    <p>.</p>
  </section>

  <section id="services" class="services">
    <div class="container">
      <h2 style="text-align:center;"></h2>
      <div class="service-grid">
        <div class="service-card">
          <h3>Ticari Sigorta</h3>
          <p>.</p>
        </div>
        <div class="service-card">
          <h3>Ticari Raporlar</h3>
          <p>.</p>
        </div>
        <div class="service-card">
          <h3>Global Destek</h3>
          <p>.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- ---------- CONTACT SECTION ---------- -->
  <section id="contact" class="contact">
    <div class="container">
      <h2>Bize Ulasin</h2>
      <p>.</p>

      <!-- Replace the Formspree URL below with your own form endpoint -->
      <form
  action="https://formspree.io/f/mqayreaj"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Butun haklari saklidir.</p>
  </footer>
</body>
</html>
